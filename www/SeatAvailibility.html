<body>
    <div data-role="page" id="pageone">
        <div data-role="header">
            <div data-role="header">
                <a href="#mypanel" class="jqm-navmenu-link ui-btn-right" data-icon="bars" data-iconpos="notext">Navigation</a>

                <h1><span class="title">Seat Availabilty</span></h1>
                <a onClick="goBack();" class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-arrow-l ui-corner-all">Back</a>
            </div>
        </div>
        <div class="ui-content">
            <h3>Indian Railways</h3>
            <div class="ui-grid-b ui-content" id="sodes">
                <div class="ui-block-a" style="text-align:center" data-vertical-centered id="from"></div>
                <div class="ui-block-b" style="text-align:center"><span><IMG src="img/right-arrow-sm.png" width="25" height="inherit"></span>
                </div>
                <div class="ui-block-c" id="to" style="text-align:center"></div>
            </div>
        </div>
        <div data-role="content" class="ui-content">


            <label for="bday">Date:</label>
            <input type="text" name="bday" data-role="date" data-date-format="dd-M-yy" id="dateoftravel" />

            <select id="quotas">
                <option value="GN">General Quota</option>
                <option value="CK">Tatkal Quota</option>
                <option value="LD">Ladies Quota</option>
                <option value="DF">Defence Quota</option>
                <!--
                    <option value="FT">Foreign Tourist</option>
                    <option value="DP">Duty Pass Quota</option>
                    <option value="HP">Handicapped Quota</option>
                    <option value="PH">Parliament House Quota</option>
                    <option value="SS">Lower Berth Quota</option>
 <option value="YU">Yuva Quota</option>
-->

            </select>

            <select id="trainclass">
                
                <option value="SL">Sleeper</option>
                <option value="GN">General</option>
                <option value="1A">First AC</option>
                <!--
                    <option value="2A">2 Tier AC</option>
                    <option value="3A">First AC</option>
                    <option value="CC"> 3 Tier AC</option>
                    <option value="FC"> Chair Car</option>                  
-->

            </select>
            <button id="searchSeatAvailibility" onclick="searchSeatAvailibility();">Check availibility</button>
            <button id="getFares" onclick="redirectToFares();">Fares</button>

            <div id="seatResults">

            </div>
        </div>
        <div data-role="footer" data-position="fixed">
